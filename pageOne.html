<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Home Page</title>
<script src="character.js"></script>
</head>

<body>
<h1>Customize stats</h1>
<form>
<p id="validation" style="color: red;"></p>
<label for="name">Character Name: </label>
<input type="text" id="name" name="name"><br>
<label for="strength">Strength: </label>
<input type="number" id="strength" name="strength"><br>
<label for="dexterity">Dexterity: </label>
<input type="number" id="dexterity" name="dexterity"><br>
<label for="constitution">Constitution: </label>
<input type="number" id="constitution" name="constitution"><br>
<label for="intelligence">Intelligence: </label>
<input type="number" id="intelligence" name="intelligence"><br>
<label for="wisdom">Wisdom: </label>
<input type="number" id="wisdom" name="wisdom"><br>
<label for="charisma">Charisma: </label>
<input type="number" id="charisma" name="charisma"><br>
<button type="button" onclick="getAttributes()">Create</button>
</form>

<p id="charName"></p>
<p id="charStr"></p>
<p id="charDex"></p>
<p id="charCont"></p>
<p id="charIntel"></p>
<p id="charWis"></p>
<p id="charCharm"></p>
<p id="totalAttribs"></p>

</body>


</html>
